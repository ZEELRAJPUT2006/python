<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="row m-5 mt-3">
        <div class="col-3 card p-5 m-5 mx-auto">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Registation form</h2>
                <hr>
                <input type="text" name="fname" placeholder="enter first name" class="form-control">
                <br>
                <input type="text" name="lname" placeholder="enter last name" class="form-control">
                <br>
                <input type="text" name="email" placeholder="enter email" class="form-control">
                <br>
                <input type="text" name="username" placeholder="enter username" class="form-control">
                <br>
                <input type="password" name="password" placeholder="enter password" class="form-control">
                <br>
                <input type="submit" class="btn btn-success">
                <br>
                <a href="{%url 'login'%}">Login here</a>
            </form>
        </div>
    </div>
</body>
</html>
