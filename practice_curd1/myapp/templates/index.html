<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2>Registration form</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{e.id}}">
        <input type="text" placeholder="enter name" name="name" class="form-control" value="{{e.name}}">
        <br>
        <input type="text" placeholder="enter email" name="email" class="form-control" value="{{e.email}}">
        <br>
        {% if e %}
        <img src="/media/{{e.image}}" alt="{{e.image}}" name="image">
        {% endif %}
        <input type="file" name="image" value="image">
        <input type="submit" class="btn btn-success">
    </form>


    <table border="1" colspacing="1" sellspacing="1" cellpadding="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>image</th>
            <th>Action</th>
        </tr>

        {% for e in emps %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{e.name}}</td>
            <td>{{e.email}}</td>
            <td> <img src="media/{{e.image}}" alt="{{e.image}}" name="image"></td>
            <td><a href="{%url 'delete'%}?id={{e.id}}" class="btn btn-danger">delete</a></td>
            <td><a href="{%url 'edit'%}?id={{e.id}}" class="btn btn-primary">edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
