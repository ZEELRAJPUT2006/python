<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
         <div class="row mt-3">
            <div class="col-5 card p-3">
                <h1>Registration form</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{s.id}}">
                    <input type="text" placeholder="enter name" name="name" class="form-control" value="{{s.name}}"><br>
                    <br>
                    <input type="text" placeholder="enter email" name="email" class="form-control" value="{{s.email}}"><br>
                    <br>
                     {% if s%}
                     <img src="media/{{s.image}}" alt="">
                     <span>{{s.image}}</span>
                    {% endif %}
                    <br><br>
                    <input type="file" name="image" class="form-control" width="50px" height="50px"><br>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>

            <div class="col-1">

            </div>

            <div class="col-6 card p-3">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Image</th>
                        <th cellspacing="2">Action</th>
                    </tr>

                    {% for s in students %}
                    <tr>
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.email}}</td>
                        <td><img src="media/{{s.image}}" alt="{{s.image}}" width="50px" height="50px"></td>
                        <td><a href="{% url 'delete'%}?id={{s.id}}" class="btn btn-danger">delete</a></td>
                        <td><a href="{% url 'edit'%}?id={{s.id}}" class="btn btn-primary">edit</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        
         </div>
    
</body>
</html>
