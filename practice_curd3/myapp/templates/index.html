<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-3">
        <div class="col-5 card p-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Employess Registration Form</h3>
                <hr>
                <br>
                <input type="hidden" name="id" value="{{e.id}}">
                <input type="text" name="name" placeholder="enter name" class="form-control" value="{{e.name}}">
                <br>
                <input type="text" name="email" placeholder="enter email" class="form-control" value="{{e.email}}">
                <br>
                <input type="text" name="age" placeholder="enter age" class="form-control" value="{{e.age}}">
                <br>
                <input type="text" name="salary" placeholder="enter salary" class="form-control" value="{{e.salary}}">
                <br>
                {% if e%}
                <img src="/media/{{e.image}}" alt="" width="50px" height="50px">
                <span>{{e.image}}</span>
                {% endif %}
                <input type="file" name="image" class="form-control" value="{{e.image}}">
                <br>
                <input type="submit" class="btn btn-success">
            </form>
        </div>

        <div class="col-1">

        </div>

        <div class="col-6">
            <table class="table">
                <h3>Employess details</h3>
                <hr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Image</th>
                    <th colspan="2">Action</th>
                </tr>

                {% for e in emps%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.age}}</td>
                    <td>{{e.salary}}</td>
                    <td><img src="/media/{{e.image}}" alt="{{e.image}}" width="50px" height="50px"></td>
                    <td><a href="{%url 'delete'%}?id={{e.id}}" class="btn btn-danger">Delete</a></td>
                    <td><a href="{%url 'edit'%}?id={{e.id}}" class="btn btn-primary">Edit</a></td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
