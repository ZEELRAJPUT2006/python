<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-3">
        <div class="col-5 card p-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Registration form</h3>
                <hr>
                <input type="hidden" name="id" value="{{s.id}}">
                <input type="text" name="name" placeholder="enter name" class="form-control" value="{{s.name}}">
                <br>
                <input type="text" name="email" placeholder="enter email" class="form-control" value="{{s.email}}">
                <br>
                <input type="text" name="age" placeholder="enter age" class="form-control" value="{{s.age}}">
                <br>
                {% if s%}
                <img src="/media/{{s.image}}" alt="" width="50px" height="50px">
                {% endif %}
                <br>
                <br>
                <input type="file" name="image" width="50px" height="50px" class="form-control">
                <br>
                <input type="submit" class="btn btn-success">
                <input type="reset" class="btn btn-danger">
            </form>
        </div>

        <div class="col-1">

        </div>

        <div class="col-6 card p-3">
            <h2>Student Details</h2>
            <hr>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Image</th>
                    <th colspan="2">Action</th>
                </tr>

                {% for s in stud %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.age}}</td>
                    <td><img src="/media/{{s.image}}" alt="{{s.image}}" width="50px" height="50px"></td>
                    <td><a href="{% url 'delete'%}?id={{s.id}}" class="btn btn-danger">Delete</a></td>
                    <td><a href="{% url 'edit'%}?id={{s.id}}" class="btn btn-primary">Edit</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
