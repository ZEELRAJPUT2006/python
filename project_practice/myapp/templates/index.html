{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .register-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #667eea;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-8">
        <div class="card register-card p-4">

            <h3 class="text-center mb-4">Create Account</h3>

            <!-- FORM -->
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <input type="hidden" name="id" value={{e.id}}>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{e.first_name}}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{e.last_name}}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{e.email}}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" value="{{e.username}}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" value="{{e.password}}">
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-custom">Register</button>
                </div>
            </form>

            <!-- TABLE -->
            <hr>
            <h5 class="text-center">Registered Users</h5>

            <div class="table-responsive">
                <table class="table table-bordered table-striped mt-3">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th colspan="2">Action</th>
                    </tr>

                    {% for e in emps %}
                    <tr>
                        <td>{{ e.id }}</td>
                        <td>{{ e.first_name }}</td>
                        <td>{{ e.last_name }}</td>
                        <td>{{ e.email }}</td>
                        <td>{{ e.username }}</td>
                        <td><a href="{%url 'delete'%}?id={{e.id}}" class="btn btn-danger">delete</a></td>
                        <td><a href="{%url 'edit'%}?id={{e.id}}" class="btn btn-primary">edit</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
